<div
  class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-300 p-4 sm:p-6 lg:p-8"
>
  <div
    class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-xl"
  >
    <h2
      class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-6"
    >
      Edit Profile
    </h2>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label
          for="channelName"
          class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
          >Channel Name <span class="text-red-500">*</span></label
        >
        <input
          type="text"
          id="channelName"
          formControlName="channelName"
          class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          [ngClass]="{
            'border-red-500':
              profileForm.controls['channelName'].invalid &&
              (profileForm.controls['channelName'].dirty ||
                profileForm.controls['channelName'].touched)
          }"
        />
        <div
          *ngIf="
            profileForm.controls['channelName'].invalid &&
            (profileForm.controls['channelName'].dirty ||
              profileForm.controls['channelName'].touched)
          "
          class="text-red-500 text-xs italic mt-1"
        >
          <div *ngIf="profileForm.controls['channelName'].errors?.['required']">
            Channel name is required.
          </div>
        </div>
      </div>

      <div class="mb-6">
        <label
          for="channelDescription"
          class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
          >Channel Description</label
        >
        <textarea
          id="channelDescription"
          formControlName="channelDescription"
          rows="4"
          class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        ></textarea>
      </div>

      <div
        *ngIf="errorMessage"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
        role="alert"
      >
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>

      <div
        *ngIf="successMessage"
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
        role="alert"
      >
        <span class="block sm:inline">{{ successMessage }}</span>
      </div>

      <div class="flex items-center justify-between">
        <button
          type="submit"
          [disabled]="profileForm.invalid || loading"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-200 w-full disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!loading">Update Profile</span>
          <span *ngIf="loading" class="flex items-center justify-center">
            <div
              class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"
            ></div>
            Updating...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
