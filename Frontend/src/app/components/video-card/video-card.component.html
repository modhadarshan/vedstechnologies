<!-- HTML template for the VideoCard component, displaying a single video thumbnail and details. -->
<div
  class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer"
>
  <!-- Link to the video player page -->
  <a [routerLink]="['/watch', video.id]">
    <img
      [src]="getThumbnailUrl()"
      alt="{{ video.title }}"
      class="w-full h-48 object-cover rounded-t-lg"
    />
  </a>
  <div class="p-4">
    <h3
      class="text-lg font-semibold text-gray-900 dark:text-white mb-2 line-clamp-2"
    >
      <a
        [routerLink]="['/watch', video.id]"
        class="hover:text-red-500 transition-colors duration-200"
        >{{ video.title }}</a
      >
    </h3>
    <div class="text-sm text-gray-600 dark:text-gray-400">
      <p class="mb-1">{{ video.youtubeChannel?.name || "Unknown Channel" }}</p>
      <div class="flex items-center space-x-2">
        <span>{{ formatViewCount(video.viewCount) }}</span>
        <span>â€¢</span>
        <span>{{ timeSince(video.createdAt) }}</span>
      </div>
    </div>
  </div>
</div>
