<!-- // src/app/app.component.html -->
<!-- This is the main HTML template for your root Angular component. -->
<!-- It uses Tailwind CSS classes for styling and lays out the main application structure. -->
<div
  class="flex flex-col h-screen"
  [class.dark]="themeService.isDarkMode$ | async"
>
  <!-- Navbar component for navigation and actions -->
  <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>

  <!-- Main Content Area: Flex container for sidebar and main content -->
  <div
    class="flex flex-1 overflow-hidden bg-white text-gray-900 dark:bg-gray-900 dark:text-white"
  >
    <!-- Sidebar component for navigation links -->
    <app-sidebar [isOpen]="isSidebarOpen"></app-sidebar>

    <!-- Page Content Area: Renders routed components -->
    <main
      class="flex-1 overflow-y-auto p-4 transition-all duration-300"
      [ngClass]="{ 'ml-64': isSidebarOpen, 'ml-0 sm:ml-20': !isSidebarOpen }"
    >
      <!-- RouterOutlet renders the component corresponding to the current route -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
